<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

        <h2>Añadir nuevo indicador al panel</h2>

                <input class="cajita" type="text" placeholder="Nombre del indicador">

            <div class="datos">

            </div>
            <div class="datos">
                <input class="cajita" type="text" placeholder="Categoria del indicador">
            </div>
            <div class="datos">
                <input class="cajita" type="text" placeholder="Area del indicador">
            </div>
            <a href="dashboard.html" class="boton">Registrar Indicador</a>
            <a href="dashboard.html" class="boton">Volver</a>
            </div>
