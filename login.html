<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <img src="./assets/pexels-pixabay-159400@2x.png" alt="fondo" class="fondo">
    <div class="formulario">
        <img src="./assets/kario sin kairo.svg" alt="Logo" class="logo">
        <h2>Bienvenido al panel digital de KARIO Media</h2>
        <p class="Ingreso"> Por favor ingresa los siguientes datos para ingresar a la plataforma</p>
        <form method="post">
            <div class="Usuario">
                <label for="Usuario">Usuario</label>
                <input type="text" id="usuario">
            </div>
            <div class="Contraseña">
                <label for="Contraseña">Contraseña</label>
                <input type="password" id="Contraseña">
            </div>
            <!-- <input type="submit" value="Ingresar al panel" class="boton"> -->
            <a href="panelusuario.html" class="boton">Ingresar al panel</a>
            <p class="ayuda">Tienes problemas para ingresar? Por favor contactarse con asistencia técnica lo más pronto posible</p>
        </form>
    </div>
</body>
</html>
